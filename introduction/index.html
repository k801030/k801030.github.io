<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/assets/bootstrap-3.2.0/css/bootstrap.css">
	<link rel="stylesheet" href="/assets/bootstrap-3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/assets/css/my.css">
	<script src="/assets/jquery/jquery-2.1.0.min.js"></script>
	<script src="/assets/bootstrap-3.2.0/js/bootstrap.min.js"></script>

<body>

<div id="header"></div>

<div class="title-bar" id="title">
				<h1>INTRODUCTION</h1>
</div>
<div class="container">

<div class="row">
	
	<div class="col-md-12">
		<div class="context center">
			

			
				<div id="lab1-content" >
					<div class="page-title" >
						生物力學實驗室
					</div>
					<div class="page-i"></div>
					<div class="page-lead">
						本實驗室主要可以進行醫療器材之加工、<br/>

						4000牛頓以下之材料測試行為、光纖感測器製造、<br/>

						以及生物試樣微小結構觀察。<br/>
					</div>
					<div class="divider-shadow"></div>
				</div>

				<div id="lab2-content">
					<div class="page-title" >
						材料測試實驗室(輻射)
					</div>
					<div class="page-i"></div>
					<div class="page-lead">
						本實驗室主要可以進行高強度（10000牛頓）<br/>

						之醫療器材測試，混成測試，X光片拍攝及沖洗，<br/>

						連續衝擊負載測試。<br/>
					</div>
					<div class="divider-shadow"></div>
				</div>
				<div id="lab3-content">
					<div class="page-title" >
						電腦輔助系統實驗室
					</div>
					<div class="page-i"></div>
					<div class="page-lead">
						本實驗室主要可以進行醫學影像之分析，<br/>

						醫學導航器械之研發，並實際應用於臨床手術。<br/>
					</div>
					
				</div>
		</div>
	</div>
</div>
</div>






<div id="footer"></div>

<script >
$('#header').load("/assets/load/header.html");
$('#footer').load("/assets/load/footer.html");
</script>


<script>

$(document).ready(function() {
   jcps.fader(300, '#switcher-panel');
});


$('.nav-switcher').on('click',function(){
	var id = $(this).attr('id');
	for( var i=1; i<4; i++){
		if(i == id)
			$('.lab'+i+'-content').show();
		else
			$('.lab'+i+'-content').hide();
	}
});



</script>
