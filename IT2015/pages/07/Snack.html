    <div id="food1" onmouseenter="Food1()" onmouseleave="showMouseLeave(this)"> 
    	<h1 class="Title">蔥抓餅攤</h1>
    	<img src="Tson.jpg" class="Photo">
    	<p class="Info">
    	超便宜蔥抓餅！
    	<br/><br/>月底別吃土了，吃蔥抓餅吧
    	<br/><br/><br/><br/>推薦吃: 加蛋加起司，銅板就能享用
    	</p>
    </div>

    </div>

    </div>

    	24小時，男宿騎車出去最佳宵夜之選擇

    	</p>
    </div>


    <script>
	var op = 0;
	var size = 200;
 	function Food1() {
		var element = document.getElementById("food1");
		if(op < 1){
			op =  op + 0.05; 
			element.style.opacity = op;
			setTimeout(Food1, 50);
		} 
		if(size< 600){
			size =  size + 2;
			element.style.width = size+"px";
			element.style.height= size+"px";
			setTimeout(Food1, 20);
		} 
    }
  

    function Food2() {
		var element = document.getElementById("food2");
		if(op < 1){
			op =  op + 0.05;

			element.style.width = size+"px";
			element.style.height= size+"px";
			setTimeout(Food4, 20);
		} 
    }

    function showMouseLeave(element) {
    	size = 600;
    	op = 1;
		setTimeout(function(){
			size = 200;
			op = 0;
			element.style.width = size+"px";
			element.style.height = size+"px";
			element.style.opacity = op;
		}, 51);
    }
