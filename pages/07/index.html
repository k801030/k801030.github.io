    <a href="Breakfast.html" ><img src="Breakfast.png" id="Breakfast" onmouseenter="showMouseEnter(this)" onmouseleave="showMouseLeave(this)"></a>
    <a href="Main.html" ><img src="Main.png" id="Main" onmouseenter="showMouseEnter(this)" onmouseleave="showMouseLeave(this)"></a>

    <script>
    function showMouseEnter(element) {
		SizeInc(element);
    }

    function showMouseLeave(element) {
		element.width = 221
		setTimeout(function(){element.width = 200}, 2);
    }

    function SizeInc(element){
		if(element.width < 221){
			console.log(element.width)
			element.width++;
			setTimeout(SizeInc, 2, element);
		} 
    }
    
    function SizeDec(element){
			if(element.width > 200){
			console.log(element.width)
				element.width--;
				setTimeout(SizeDec,2, element);
			} 
    }

    </script>
